  pages:
    home:
      welcome: "مرحبا بكم في مركز المجتمع السعودي!"
      description: "يتيح هذا الموقع لأعضاء المجتمع السعودي في منطقة بريان/كوليج ستيشن التواصل ومشاركة الموارد مع بعضهم البعض. من فضلك استمتع بوقتك هنا."
    help:
      title: "المساعدة والدعم"
      subtitle: "ابحث عن إجابات للأسئلة الشائعة وتعلم كيفية استخدام منصتنا."
      getting_started:
        title: "البدء"
        create_account: "إنشاء حساب"
        account_creation: "قم بإنشاء حسابك من خلال النقر على 'تسجيل الدخول' من شريط التنقل في أعلى الشاشة."
        google_auth: "سيتم توجيهك إلى خدمة مصادقة Google، حيث يمكنك تسجيل الدخول باستخدام حساب Google الخاص بك."
        privacy_policy: "سيتم طلب موافقتك على سياسة الخصوصية الخاصة بنا: كعضو في منصتنا، سيكون بريدك الإلكتروني مرئيًا لأعضاء آخرين مسجلين. هذا بهدف تشجيع أعضاء المجتمع على التواصل مع بعضهم البعض. لن يتم استخدام معلوماتك لأي أغراض أخرى."
        logged_in: "بمجرد تسجيل الدخول، ستتم إعادة توجيهك إلى الصفحة الرئيسية، حيث يمكنك البدء في الاستكشاف!"
      how_to_use:
        title: "كيفية استخدام هذه المنصة"
        intro: "مقدمة سريعة لكل ميزة."
        profile_management:
          title: "إدارة الملف الشخصي"
          instruction: "بعد تسجيل الدخول، انتقل إلى ملفك الشخصي من خلال النقر على اسمك في الزاوية العلوية. هنا، يمكنك عرض وتعديل معلوماتك الشخصية، بما في ذلك اسمك، تخصصك الدراسي، سنة التخرج، صورة الملف الشخصي، ونبذة قصيرة 'عنّي' ليقرأها المستخدمون الآخرون."
          save_changes: "تأكد من حفظ أي تغييرات قبل الانتقال بعيدًا عن صفحة الملف الشخصي."
        resource_sharing:
          title: "منصة مشاركة الموارد"
          instruction: "لاستكشاف الموارد المتاحة على المنصة، انتقل إلى قسم 'الموارد' من قائمة التنقل الرئيسية. يمكنك تصفية والبحث عن عناصر محددة بناءً على الفئات أو الكلمات الرئيسية."
          details: "انقر على أي مورد لعرض المزيد من التفاصيل، بما في ذلك الصور، الأوصاف، ومعلومات العنوان."
        member_directory:
          title: "دليل الأعضاء"
          instruction: "الغرض من هذا التطبيق هو جمع المجتمع معًا! يمكنك البحث في دليل الأعضاء عن المستخدمين في تخصصك الدراسي، سنة تخرجك، أو من يشاركون اهتمامات مشابهة في سيرتهم الذاتية. إذا كنت ترغب في التواصل معهم، أرسل لهم بريدًا إلكترونيًا!"
      faq:
        title: "الأسئلة الشائعة"
        subtitle: "إليك إجابات لبعض من أكثر الأسئلة شيوعًا من مستخدمينا:"
        logout:
          title: "كيف يمكنني تسجيل الخروج؟"
          instruction: "يوجد زر 'تسجيل الخروج' في شريط التنقل في أعلى الشاشة. بمجرد تسجيل خروجك، سيتم إغلاق جلستك بشكل آمن. يمكنك إغلاق التطبيق بأمان، أو تسجيل الدخول باستخدام حساب Google مختلف."
        resource_proposal:
          title: "قدمت اقتراح مورد، لكنه لم يظهر على المنصة بعد. ماذا يحدث؟"
          instruction: "يجب مراجعة جميع المشاركات المقترحة والموافقة عليها من قبل المشرف قبل أن تظهر على الموقع. أحيانًا، قد لا يكون المورد جاهزًا للموافقة بعد، ويحتاج إلى تعديل أولاً. في هذه الحالة، قد يترك المشرف ملاحظات ويطلب منك تغيير اقتراح المورد قبل أن يوافق عليه. يمكنك التحقق من الملاحظات (أو رؤية حالة مشاركاتك) على صفحة 'مشاركاتي'."
      training_video:
        title: "فيديو تدريب المستخدم"
        intro: "كسول جدا للقراءة؟ شاهد هذا الفيديو!"
      contact:
        title: "اتصل بنا"
        subtitle: "لا تزال لديك أسئلة؟ تواصل مع فريق التطوير لدينا للحصول على مزيد من المساعدة."
      feedback:
        title: "تعليق"
        survey: "إذا كان لديك أي اقتراحات أو ملاحظات، يرجى ملء النموذج التالي:"
        form: "نموذج الملاحظات"
    documentation:
      title: "التوثيق"
      subtitle: "دليل المسؤولين لـ SSA Hub"
      overview:
        title: "نظرة عامة"
        content: "هذه الصفحة مرئية فقط للمسؤولين. تحتوي على معلومات حول مكونات النظام والأجزاء الهامة وكيفية إجراء التغييرات (خاصة للترجمات). في أسفل الصفحة، يمكنك العثور على ملف README للمشروع، والذي يتضمن معلومات مفيدة حول نشر التطبيق."
      translation:
        title: "كيف تعمل الترجمة"
        content: "تم تضمين هذا أولاً لأنه جزء بالغ الأهمية في النظام، ومن المرجح أن يستخدمه قادة SSA لبناء موقع أكثر دقة."
        details: "الترجمة في هذا التطبيق مبنية باستخدام مكتبة التدويل <code style='font-weight:bold'>I18n</code>. كل ما تحتاج إلى معرفته لتغيير النصوص الثابتة (وترجماتها) على الموقع هو مكان العثور على الترجمات. المراجع الخاصة بالحقل النصي الذي يحتاج إلى ترجمة في قوالب <code>html.erb</code> يتم تنسيقها على النحو التالي <code>t('path.to.exact.field')</code> أو <code>t('.relative_path_starting_on_current_page')</code>. يعتمد المحتوى الذي يتم إرجاعه من هذه الوظيفة على اللغة الحالية التي يختارها المستخدم. يتم تخزين الترجمات في ملفات <code style='font-weight:bold'>en.yml</code> و<code style='font-weight:bold'>ar.yml</code> (في <code style='font-weight:bold'>config/locales</code>)، للترجمات الإنجليزية والعربية على التوالي. يحتوي كل ملف على نفس الهيكل، ويتم تنظيم النصوص وفقًا لصفحات الموقع."
      controllers:
        title: "المتحكمات"
        content: "فيما يلي وصف لأهم المتحكمات في التطبيق، وما هي مسؤولياتها."
        pages: "يعرض <code style='font-weight:bold'>PagesController</code> صفحات ثابتة مثل الصفحة الرئيسية وصفحة المساعدة وصفحة التوثيق."
        resources: "يدير <code style='font-weight:bold'>ResourcesController</code> الموارد النشطة، مما يسمح للمستخدمين بتصفية الموارد والبحث فيها مع توفير ميزة الترقيم."
        admin_resources: "يسمح <code style='font-weight:bold'>Admin::ResourcesController</code> للمسؤولين بإدارة الموارد، بما في ذلك عرض وتحرير الموارد وتصفيتها حسب النوع والحالة."
        users: "يتعامل <code style='font-weight:bold'>UsersController</code> مع ملفات المستخدمين الشخصية، مما يتيح للمستخدمين عرض وتحرير وتحديث معلوماتهم، بما في ذلك البحث والتصفية."
        admin_users: "يسمح <code style='font-weight:bold'>Admin::UsersController</code> للمسؤولين بإدارة حسابات المستخدمين، والبحث عن المستخدمين، وتحرير الأدوار مع ضمان الوصول الآمن."
        logs: "<code style='font-weight:bold'>Admin::LogsController</code> يعرض سجلات النشاط للمستخدمين، مع التأكد من أن الوصول إليها ومراجعتها يقتصر على المسؤولين فقط. <b>الهدف من السجلات هو ضمان وجود المساءلة عن التغييرات المهمة في البيانات. (عدم الإنكار.) ننصح بشدة بضمان الحفاظ على السجلات بشكل كامل في الإصدارات المستقبلية للتطبيق.</b>"
      models:
        title: "النماذج"
        content: "تم وصفها في مخطط تصميم البيانات الخاص بنا."
      data_design:
        title: "تصميم البيانات"
        content: "يوضح هذا المخطط العلاقات بين كل الكيانات الموجودة في قاعدة البيانات الخاصة بنا."
      readme:
        title: "ملف README"
        content: "هذه معلومات للمطورين تساعد في التنقل في شيفرة البرنامج."

