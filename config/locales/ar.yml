    privacy_policy_pg_1: "من خلال إنشاء حساب على موقعنا، فإنك تقر بأن بعض المعلومات الشخصية ستكون متاحة في دليل الأعضاء ويمكن لجميع الأعضاء المسجلين الآخرين الوصول إليها. تتضمن هذه المعلومات، على سبيل المثال لا الحصر، اسمك الكامل وتخصصك الدراسي ورقم هاتفك وعنوان بريدك الإلكتروني."
    privacy_policy_pg_2: "يرجى ملاحظة أن الموافقة على هذه السياسة أمر إلزامي لإنشاء حساب. إذا كنت لا توافق على السماح برؤية معلوماتك في دليل الأعضاء، فلن تتمكن من الاستمرار في إنشاء حسابك."
