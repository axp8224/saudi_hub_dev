    privacy_policy: "سياسة الخصوصية"
    privacy_policy_pg_1: "من خلال إنشاء حساب على موقعنا، فإنك تقر بأن بعض المعلومات الشخصية ستكون متاحة في دليل الأعضاء ويمكن لجميع الأعضاء المسجلين الآخرين الوصول إليها. تتضمن هذه المعلومات، على سبيل المثال لا الحصر، اسمك الكامل وتخصصك الدراسي ورقم هاتفك وعنوان بريدك الإلكتروني. على الرغم من أن اسمك الكامل وتخصصك الدراسي مرئيان دائمًا، إلا أنه لديك خيار إخفاء رقم هاتفك وعنوان بريدك الإلكتروني من الدليل في أي وقت عن طريق تحديث إعدادات الخصوصية الخاصة بك."
    privacy_policy_pg_2: "يرجى ملاحظة أن الموافقة على هذه السياسة إلزامية لإنشاء الحساب. إذا كنت لا توافق على مشاركة معلوماتك في دليل الأعضاء، فلن تتمكن من متابعة إنشاء الحساب. نحن نقدر خصوصيتك ونشجعك على مراجعة إعداداتك وإدارتها لتناسب تفضيلاتك."
